<!DOCTYPE html>
<html>
<head>
  <title>Earthquake Map</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="main.js" type="module"></script>
  
  </head>
  <body>
    <h1>
      <div class="header-container">
      <span class="header-text">Earthquake Map</span>
      <img src="./images/richter.png" class="header-image" alt="Header Image"/>
      <img src="./images/richter.png" class="mirror-image header-image" alt="Mirror Image"/>
      </div>
    </h1>

    <div class="input-container">
    <label for="location">Location</label>
    <input type="text" id="location" list="searchOptions" value="san diego, ca">
    <dataList id="searchOptions"></dataList>
    <button id="inputLocation">Go!</button>
    </div>

    <div id="content-container">
    <div id="map-container">
      <div id="mapid"></div>
    </div>
      <div id="loader">
        <div class="loader-background">
        <img id="loader-background" src="./images/background.png" alt="Loader Background" />
        </div>
        <div class="loader-icon">
        <img id="loader-house" src="./images/house.png" alt="Loader" class="shake-animation"/>
        </div>
        <div id="status-update">Searching for earthquakes within 100 miles of location</div>
      </div>
      <footer id="footer">Earthquake Map created by Aaron Picker 2023</footer>
      </div>
      
      
      
    
  </body>
</html>
